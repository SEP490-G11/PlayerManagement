trigger:
- staging

pool:
  vmImage: ubuntu-latest

steps:
- checkout: none
- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: '47.128.74.133'
    sshKeySecureFile: 'id_rsa_z8_lightsail_no_password'
- task: SSH@0
  inputs:
    sshEndpoint: 'SSH STAG env 47.128.74.133'
    runOptions: 'commands'
    commands: |
      cd zen8labs/ && sudo ./deploy.sh
    readyTimeout: '20000'
    failOnStdErr: false
