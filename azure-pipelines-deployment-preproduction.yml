# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- preproduction

pool:
  vmImage: ubuntu-latest

steps:
- checkout: none
- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: '18.141.3.156'
    sshKeySecureFile: 'id_rsa_z8_lightsail_no_password'
- task: SSH@0
  inputs:
    sshEndpoint: 'SSH PRE env 18.141.3.156'
    runOptions: 'commands'
    commands: |
      cd zen8/ && sudo ./deploy.sh
    readyTimeout: '20000'
    failOnStdErr: false
